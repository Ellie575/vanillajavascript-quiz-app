<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hidden">
        <div id="question">Question</div>
        <div id="answer-btn" class="btn-grid">
          <div class="button">Answer 1</div>
          <div class="button">Answer 2</div>
          <div class="button">Answer 3</div>
          <div class="button">Answer 4</div>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn hide">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
  </body>
</html>
